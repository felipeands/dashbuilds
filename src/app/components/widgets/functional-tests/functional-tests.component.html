<section class="functional-tests" [class]="boardStatuses[data.status]">

  <h1>Functional tests</h1>

  <div class="result">

    <div class="percent">{{data.percent}}%</div> 
    <span>{{data.passed}}</span> of
    <span>{{data.total}}</span>

  </div>

  <div class="grafic">
    <div class="completed" [style.width]="data.percent+'%'"></div>
  </div>

</section>
