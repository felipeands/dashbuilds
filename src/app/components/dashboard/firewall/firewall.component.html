<div *ngIf="board" class="board" [class]="boardStatuses[board.status]">

  <header [class]="boardTypes[board.status]">
    <div>{{board.id}}</div>
    <div>{{board.owner}}</div>
    <div>{{board.startDateTime}}</div>
    <div>{{boardStatuses[board.status]}}</div>

    <div [class.isVisible]="!board.active">
      <div *ngIf="board.data.metric">
        <div class="preview" [class]="boardStatuses[board.data.metric.status]"></div>
      </div>
    </div>
    <div [class.isVisible]="!board.active">
      <div *ngIf="board.data.version">
        <div class="preview" [class]="boardStatuses[board.data.version.status]"></div>
      </div>
    </div>
    <div [class.isVisible]="!board.active">
      <div *ngIf="board.data.unitTest">
        <div class="preview" [class]="boardStatuses[board.data.unitTest.status]"></div>
      </div>
    </div>
    <div [class.isVisible]="!board.active">
      <div *ngIf="board.data.functionalTest">
        <div class="preview" [class]="boardStatuses[board.data.functionalTest.status]"></div>
      </div>
    </div>
  </header>

  <div class="widget">
    <app-metrics *ngIf="board.data.metric" [data]="board.data.metric"></app-metrics>
  </div>
  <div class="widget">
    <app-versions *ngIf="board.data.version" [data]="board.data.version"></app-versions>
  </div>
  <div class="widget">
    <app-unit-tests *ngIf="board.data.unitTest" [data]="board.data.unitTest"></app-unit-tests>
  </div>
  <div class="widget">
    <app-functional-tests *ngIf="board.data.functionalTest" [data]="board.data.functionalTest"></app-functional-tests>
  </div>

  <div class="widget">
    <h3>Result:</h3>
    <h2>Change Accepted</h2>
    <h1>Auto-Merged</h1>
    <div class="actions">
      <button>Deploy</button>
    </div>
  </div>

</div>
