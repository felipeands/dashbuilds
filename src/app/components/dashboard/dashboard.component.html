<div *ngIf="boardItems">

  <header>
    <div>Changelist / Build</div>
    <div>Owner</div>
    <div>Time started</div>
    <div>State</div>
    <div>Metrics</div>
    <div>Build</div>
    <div>Unit tests</div>
    <div>Funcional tests</div>
  </header>

  <ul class="boards">
    <li *ngFor="let board of boardItems" [class]="boardClasses(board)" [class.active]="isBoardActive(board)">
      <app-build [board]="board"></app-build>
    </li>
  </ul>

</div>
